<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(161, 161, 161);
            text-align: center;
            border: 1px solid black;
            height: 200px; /*height = altura*/
            width: 200px; /*width = largura*/

        }

        div:hover {        
            background-color: yellow;
        /*hover e utilizado permite que quando o cursor passar por cima do elemento ele aplique um efeito.*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
