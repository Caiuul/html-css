<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir essas imagens em dipositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>
    <h1>Reporduzindo Audios</h1>
    <p>audios em html5</p>
    
    <audio preload="metadata" controls loop>
        <source src="midia/777-666.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
